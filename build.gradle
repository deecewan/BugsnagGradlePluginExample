// Top-level build file where you can add configuration options common to all sub-projects/modules.

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2' // update ext + gradle.wrappers if changed (gradleToolsVersion)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21" // Update kotlin_version to match
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}